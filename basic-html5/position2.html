<html>
<title>

</title>
<style>
    #wrap {
        position: relative; /* 기준이 되는 부모요소 */
        width: 300px;
        height: 300px;
        border:1px solid #ccc
    }

    .box {
        position: absolute; /* 위치를 지정할 작은 상자 */
        width: 50px;
        height: 50px;
        background: blueviolet;
    }

    #card1 {
        top: 0;
        left: 0;
    }

    #card2 {
        top:0;
        right: 0;
    }
    #card3 {
        top:100px;
        right: 100px;
    }


</style>

<body>
    <div id="wrap">
        <div class="box" id="card1"></div>
        <div class="box" id="card2"></div>
        <div class="box" id="card3"></div>
    </div>
    
</body>

</html>
